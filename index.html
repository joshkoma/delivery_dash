<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Center the login form on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: #fff;
      justify-content: center;
      padding: 20px 20px 20px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
     
    }

    .logo-container{
        display: flex;
  flex-direction: column;
  align-items: center

    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .login-container input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: 50%;
      padding: 10px;
      background-color: #9cc224;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #218838;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-container"><img src="fplogo2.png" height="70"></div><br>
    <div id="error" class="error-message">Incorrect username or password</div>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
     <div class="logo-container"><button type="submit">Login</button></div>
    </form>
  </div>

  <script>
    // JavaScript to handle login form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from submitting

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple check for the correct username and password
      if (username === 'admin' && password === 'admin') {
        window.location.href = 'home.html'; // Redirect to home.html
      } else {
        // Show an error message if login is incorrect
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>

</body>
</html>
